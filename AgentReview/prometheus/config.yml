global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
- job_name: 'agentreview'
  metrics_path: '/metrics'
  static_configs:
    - targets: ['localhost:8000']

- job_name: 'redis'
  metrics_path: '/metrics'
  static_configs:
    - targets: ['redis-exporter:9121']

- job_name: 'tempo'
  metrics_path: '/metrics'
  static_configs:
    - targets: ['tempo:8080']

- job_name: 'loki'
  metrics_path: '/metrics/query'
  static_configs:
    - targets: ['loki:12345']